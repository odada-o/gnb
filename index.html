<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
  </head>
  <body>
    <header
      id="header"
      class="header border-b border-line"
    >
      <div class="flex flex-col max-w-1106 mx-auto items-center justify-center w-full h-full py-0 relative">
        <h1
          id="logo"
          class="absolute top-1/2 left-4 -translate-y-1/2"
        >
          <a
            class="w-82px h-12 bg-logo bg-no-repeat bg-center bg-contain block"
            href="/"
            ><span class="blind">롱숏보드</span></a
          >
        </h1>
        <div class="hidden md:block max-w-800 w-full mx-auto nav">
          <ul class="flex">
            <li>
              <a
                class="flex items-center h-54 px-4 font-medium text-black"
                href="/"
                >홈</a
              >
            </li>
            <li>
              <a
                class="flex items-center h-54 px-4 font-medium text-gray-1"
                href="/news/major?category=US-STOCKS"
                >주요뉴스</a
              >
            </li>
            <li>
              <a
                class="flex items-center h-54 px-4 font-medium text-gray-1"
                href="/board"
                >커뮤니티</a
              >
            </li>
            <li>
              <a
                class="flex items-center h-54 px-4 font-medium text-gray-1"
                href="/calendar"
                >경제캘린더</a
              >
            </li>
          </ul>
        </div>
        <div class="NavRight__NavRightStyled-sc-a74ed61f-0 bDFvlE ml-auto flex absolute top-1/2 right-[10px] -translate-y-1/2">
          <button class="myAvatar__StyledMyAvatar-sc-c454dd4c-0 AFOWj">
            <span
              class="inline-block overflow-hidden rounded-full bg-gray-100 relative"
              style="width: 26px; height: 26px"
              ><img
                alt="프로필 이미지"
                fetchpriority="high"
                width="26"
                height="26"
                decoding="async"
                data-nimg="1"
                class="object-cover absolute inset-0 w-full"
                src="./images/none.svg"
                style="color: transparent"
            /></span>
          </button>

          <button class="search hidden md:block">
            <img
              src="./images/search.svg"
              alt="통합검색"
            />
          </button>
          <button class="NotificationButton__StyledNotificationButton-sc-91bc8125-0 jdLpKj alarm">
            <img
              src="./images/alarm.svg"
              alt="통합검색"
            />
          </button>

          <a
            class="menu -mr-1"
            href="/settings"
          >
            <img
              src="./images/menu.svg"
              alt="전체메뉴"
            />
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
